<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Flow</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
 
  <body>

    <section class="modal hidden" data-modal="new-todo">
      <div class="flex">
        <button class="btn btn-close" data-modal-close="new-todo">⨉</button>
      </div>
      <form class="todo-form" action="" data-new-todo-form>
        <input 
          type="text"
          data-new-todo-title
          class="new todo"
          placeholder="title"
          aria-label="title"
        />
        <input 
          type="text"
          data-new-todo-description
          class="new todo"
          placeholder="description"
          aria-label="description"
        />
        <label for="calendar">Due date: 
          <input type="date" data-new-todo-due id="calendar" />
        </label>
        
        <label for="priority-select">Priority:
          <select name="priority" data-new-todo-priority="" id="priority-select">
            <option value="green">Low</option>
            <option value="orange">Medium</option>
            <option value="red">High</option>
          </select>
        </label>

        <button class="btn create" aria-label="create todo">Create Todo</button>
      </form>
    </section>

    <section class="modal hidden" data-modal="view-todo">
      <div class="flex">
        <button class="btn btn-close" data-modal-close="view-todo">⨉</button>
      </div>
      <div class="todo-details">
        <div class="todo-item">
          <h2 class="todo-title" data-todo-title></h2>
          <input type="text" class="todo-input hidden" data-todo-title-input />
          <button class="btn edit" data-edit-todo-title>Edit</button>
        </div>
        <div class="todo-item">
          <p class="todo-description" data-todo-description></p>
          <textarea class="todo-input hidden" data-todo-description-input></textarea>
          <button class="btn edit" data-edit-todo-description>Edit</button>
        </div>
        <div class="todo-item">
          <p class="todo-due-date" data-todo-due-date></p>
          <input type="date" class="todo-input hidden" data-todo-due-date-input />
          <button class="btn edit" data-edit-todo-due-date>Edit</button>
        </div>
        <div class="todo-item">
          <p class="todo-priority" data-todo-priority></p>
          <select class="todo-input hidden" data-todo-priority-input>
            <option value="green">Low</option>
            <option value="orange">Medium</option>
            <option value="red">High</option>
          </select>
          <button class="btn edit" data-edit-todo-priority>Edit</button>
        </div>
        <button class="btn delete" data-delete-todo-button>Delete Todo</button>
      </div>
    </section>        
    
    <div class="overlay hidden"></div>

    <h1 class="title">My Todos</h1>
      <div class="all-projects">
        <h2 class="task-project-title">My Projects</h2>
        <ul class="task-project" data-projects>
        </ul>

        <form action="" data-new-project-form>
          <input 
            type="text"
            class="new project"
            data-new-project-input
            placeholder="new project"
            aria-label="new project"
          />
          <button class="btn create" aria-label="create new project">+</button>
        </form>
      </div>

      <div class="todo-project" data-project-display-container>
        <div class="todo-header">
          <h2 class="project-title" data-project-title></h2>
          <button class="btn btn-edit" data-project-title-edit-btn>Edit Title</button>
        </div>

        <div class="todo-body">
          <div class="todos" data-todos>
          </div>

          <div class="new-todo-creator">
                <button class="btn btn-open" data-modal-open="new-todo">Add new todo</button>
          </div>

          <div class="delete-stuff">
            <button class="btn delete" data-clear-complete-tasks-button>Clear completed todos</button>
            <button class="btn delete" data-delete-project-button>Delete project</button>
          </div>
        </div>
      </div>
      

      </div>
    </div>
    
    <template id="todo-template">
      <div class="todo">
        <div class="task-header">
          <div class="task-priority" id="priority"></div>
          <input 
            type="checkbox" />
          <label>
          </label>
        </div>
        <span id="due"></span>
      </div>
    </template>
  </body>
</html>
